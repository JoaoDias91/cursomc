<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Thymeleaf Form handling Demo</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body class="container">
<h1 class="py-5">Cadastrar Cliente</h1>
<form class="col card p-3 mb-5" method="post" th:action="@{/clientes/}" th:object="${clienteNewDTO}">
  <div class="form-group">
    <input class="form-control" id="nome" placeholder="Nome"
           th:field="*{nome}"
           type="text"/>
    <input class="form-control" id="email" placeholder="email"
           th:field="*{email}"
           type="text"/>
    <input class="form-control" id="documento" placeholder="cpf ou cnpj"
           th:field="*{cpfOuCnpj}"
           type="text"/>
    <input class="form-control" id="logradouro" placeholder="logradouro"
           th:field="*{logradouro}"
           type="text"/>
    <input class="form-control" id="numero" placeholder="numero"
           th:field="*{numero}"
           type="text"/>
    <input class="form-control" id="complemento" placeholder="complemento"
           th:field="*{complemento}"
           type="text"/>
    <input class="form-control" id="bairro" placeholder="bairro"
           th:field="*{bairro}"
           type="text"/>
    <input class="form-control" id="cep" placeholder="cep"
           th:field="*{cep}"
           type="text"/>
    <input class="form-control" id="telefone1" placeholder="telefone"
           th:field="*{telefone1}"
           type="text"/>
    <input class="form-control" id="telefone2" placeholder="telefone"
           th:field="*{telefone2}"
           type="text"/>
    <input class="form-control" id="telefone3" placeholder="telefone"
           th:field="*{telefone3}"
           type="text"/>
    <select class="form-control" id="cidade" >
      <option hidden value="">Selecione a cidade</option>
      <option
        th:each="cidade : ${cidades}"
        th:text="${cidade.nome}"
        th:value="${cidade.nome}"
      >
      </option>
    </select>
  </div>
  <input class="btn btn-primary" type="submit" value="Create Cliente">
</form>
<table class="table table-striped table-bordered">
  <tr>
    <th>Nome</th>
    <th>Email</th>
  </tr>
  <tr th:if="${#lists.isEmpty(clientes)}">
    <td colspan="5">No Records found. Add some...!</td>
  </tr>
  <tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.nome}"></td>
    <td th:text="${cliente.email}"></td>
  </tr>
</table>
</body>
</html>
